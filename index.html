<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stone paper Scissor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="game-element.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <audio id="myAudio" src="7 Crore Amitabh Bachhan No Copyright Meme.mp3" controls></audio>
  <audio id="myAudio2" src="Yamete Kudasai - Notification.mp3" controls></audio>
  <div class="box">
  <div class="main-box">
    <div class="head">
      <span>Stone       Paper       Scissor</span>
    </div>
    <div class="game-area">
      <div class="setting">
        <span id="result">$$$</span>
      </div>
      <div class="game-elements">
        <div class="pc">
          <div class="pc-img">
          <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/c3c4d331234507.564a1d23db8f9.gif" alt="404" id="pcrimg"></div>
        </div>
        <div class="vs"><span>VS</span></div>
        <div class="you">
          <div id="stone">
            <img src="stone-removebg-preview.png" alt="404" id="stoneimg" class="hands">
          </div>
          <div id="paper">
             <img src="paper-removebg-preview.png" alt="404" id="paperimg" class="hands">
          </div>
          <div id="scissor">
             <img src="scissor-removebg-preview.png" alt="404" id="scissorimg" class="hands">
          </div>
        </div>
      </div>
      <div class="score">
        <span id="result2">$$$</span>
      </div>
      
    </div>
    
  </div>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
